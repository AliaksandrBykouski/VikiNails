<section id="forms" class="forms">
  <div class="container">
    <h2 class="forms__title">записаться на ногти или задать вопрос</h2>
    <div class="forms__descr">
      Просто заполните форму заявки и я свяжусь с вами в ближайшее время
    </div>
    <form id="consultation-form" class="feed-form" action="#">
      <input name="name" required placeholder="Ваше имя" type="text" />
      <input name="phone" required placeholder="Ваш телефон" />
      <input name="email" required placeholder="Ваш E-mail" type="email" />
      <textarea
        name="text"
        placeholder="Задайте свой вопрос или запишитесь на ногти"
        id="textarea"
        type="text"
      ></textarea>
      <button class="button button_submit">записаться</button>
    </form>
  </div>
</section>
